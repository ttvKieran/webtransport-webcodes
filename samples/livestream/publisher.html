<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebTransport Livestream - Publisher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        video {
            width: 100%;
            max-height: 400px;
            background: #000;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .video-wrapper {
            position: relative;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .video-label.live {
            background: #f44336;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button.danger {
            background: #f44336;
            color: white;
        }
        
        button.danger:hover {
            background: #d32f2f;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .log-entry {
            padding: 2px 0;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.success {
            color: #4caf50;
        }
        
        .log-entry.info {
            color: #2196f3;
        }
        
        .share-section {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .share-section h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .share-url {
            background: white;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            word-break: break-all;
            border: 2px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¥ WebTransport Livestream</h1>
            <p>Publisher / Broadcaster</p>
        </div>
        
        <div class="content">
            <div class="config-section">
                <h3>ðŸ“¡ Stream Configuration</h3>
                <div class="form-group">
                    <label for="server-url">Server URL:</label>
                    <input type="text" id="server-url" value="https://127.0.0.1:4433/publish/my-stream">
                </div>
                
                <div class="form-group">
                    <label for="codec">Video Codec:</label>
                    <select id="codec">
                        <option value="VP8" selected>VP8 (Best compatibility)</option>
                        <option value="VP9">VP9 (Better quality)</option>
                        <option value="H264">H.264 (Hardware support)</option>
                        <option value="AV1">AV1 (Best compression)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bitrate">Bitrate (bps):</label>
                    <input type="number" id="bitrate" value="1000000" min="100000" max="10000000">
                </div>
                
                <div class="form-group">
                    <label for="framerate">Frame Rate (fps):</label>
                    <input type="number" id="framerate" value="30" min="15" max="60">
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="primary">Start Streaming</button>
                <button id="stop-btn" class="danger" disabled>Stop Streaming</button>
            </div>
            
            <div class="video-container">
                <div class="video-wrapper">
                    <div class="video-label" id="status-label">ðŸ“¹ Ready</div>
                    <video id="local-video" autoplay muted playsinline></video>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="frames-sent">0</div>
                    <div class="stat-label">Frames Sent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bytes-sent">0</div>
                    <div class="stat-label">KB Sent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fps">0</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="duration">00:00</div>
                    <div class="stat-label">Duration</div>
                </div>
            </div>
            
            <div class="share-section" id="share-section" style="display: none;">
                <h4>ðŸ“¤ Share this link with viewers:</h4>
                <div class="share-url" id="viewer-url"></div>
            </div>
            
            <div class="log" id="log"></div>
        </div>
    </div>
    
    <script src="js/livestream_publisher.js"></script>
</body>
</html>
